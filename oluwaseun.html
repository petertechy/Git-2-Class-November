<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url(/clock\ pic.jpg);
            /* background-position: center; */
            background-repeat: no-repeat;
            background-size: cover;
            /* backdrop-filter: blur(px); */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }
        .big-Cont {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 300px;
            margin-left: 600px;
            width: 1000px;
           /* position:absolute; */
           /* float: center; */
        }
        .small-cont {
            text-align: center;
            font-size: 100px;
            font-weight: bold;
            border: 1px solid rgb(85, 80, 80);
            padding: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
           
            gap: 20px;
            /* position: relative; */
            /* text-align: center; */

        }
        span {
            text-align: center;
            /* padding: 10px; */
        }
        .small-cont span::after{
            font-size: 16px;
            margin-top: 130px;
            position: absolute;
            margin-left: -70px;
            /* margin-bottom: 20px; */
            
            
            color: white;
        }
        #hrs::after {
            content:  'HOURS';
        }
        #min::after {
            content: 'MINS';
        }
        #sec::after {
            content: 'SEC';
        }
    </style>
</head>
<body>

    <div class="big-Cont">
        <div class="small-cont">
            <span id="hrs">00</span>
            <span >:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>
            <span id="morn">AM</span>
            <span id="night">PM</span>
        </div>
        

    </div>

    <script src="digital.js"></script>
    
</body>
</html>
